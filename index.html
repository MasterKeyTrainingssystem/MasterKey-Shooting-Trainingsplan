
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MasterKey Shooting – Trainer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🎯 MasterKey Shooting – Trainer</h1>
    <input id="trainerName" type="text" placeholder="Name eingeben">
    <button onclick="startApp()">Login</button>
  </header>

  <main id="mainContent" style="display:none;">
    <section id="athletes">
      <h2>👥 Athletenverwaltung</h2>
      <input type="text" id="athleteName" placeholder="Name des Athleten">
      <input type="text" id="discipline" placeholder="Disziplin">
      <input type="text" id="level" placeholder="Level">
      <input type="text" id="team" placeholder="Kader / Team">
      <button onclick="addAthlete()">➕ Athlet speichern</button>
      <ul id="athleteList"></ul>
    </section>

    <section id="plan">
      <h2>🗓️ Trainingsplanung</h2>
      <input type="date" id="session-date">
      <input type="time" id="session-start">
      <input type="time" id="session-end">
      <label>Planungsgrundlage</label>
      <select id="plan-base">
        <option>TL01</option><option>TL02</option><option>TL03</option>
        <option>TL04</option><option>TL05</option><option>TL06</option>
      </select>
      <label>Aufwärmen</label>
      <select id="warmup">
        <option>S01</option><option>S02</option><option>S03</option>
        <option>S04</option><option>S05</option><option>S06</option><option>S07</option>
      </select>
      <label>Technik</label><select id="technique"><option>S01</option><option>S02</option><option>S03</option><option>S04</option><option>S05</option><option>S06</option><option>S07</option></select>
      <label>Mental</label><select id="mental"><option>S01</option><option>S02</option><option>S03</option><option>S04</option><option>S05</option><option>S06</option><option>S07</option></select>
      <label>Trocken</label><select id="dry"><option>S01</option><option>S02</option><option>S03</option><option>S04</option><option>S05</option><option>S06</option><option>S07</option></select>
      <label>Auswertung</label><select id="analysis"><option>S01</option><option>S02</option><option>S03</option><option>S04</option><option>S05</option><option>S06</option><option>S07</option></select>
      <textarea id="notes" placeholder="📝 Notizen zur Einheit"></textarea>
      <button onclick="generatePDF()">📄 PDF exportieren</button>
    </section>

    <section>
      <h2>📊 Wheel of Life – Schießablauf</h2>
      <canvas id="shootingWheel" width="300" height="300" style="border:1px solid #ccc"></canvas>
      <button onclick="drawWheel()">🌀 Analyse starten</button>
    </section>

    <section>
      <h2>📊 Wheel of Life – Umfeldanalyse</h2>
      <canvas id="envWheel" width="300" height="300" style="border:1px solid #ccc"></canvas>
      <button onclick="drawEnvWheel()">🌀 Umfeld analysieren</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MasterKey Shooting Planner 7.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MasterKey Shooting Planner – Version 7.0</h1>
    <div id="login-screen">
        <label>Dein Name:</label>
        <input type="text" id="username" placeholder="Trainer oder Athlet">
        <button onclick="startApp()">Login</button>
    </div>
    <div id="main-app" style="display:none;">
        <h2>👤 Athletenprofil</h2>
        <input type="text" id="athlete-name" placeholder="Name des Athleten">
        <input type="text" id="discipline" placeholder="Disziplin">
        <input type="text" id="level" placeholder="Level">
        <input type="text" id="team" placeholder="Kader/Team">
        <input type="text" id="trainer" placeholder="Trainername">
        <input type="text" id="location" placeholder="Trainingsort">

        <h2>🗓️ Trainingsplanung</h2>
        <input type="date" id="session-date">
        <input type="time" id="session-start">
        <input type="time" id="session-end">

        <h3>📋 Planungsgrundlage (TL01–TL06)</h3>
        <select id="planning-card"></select>

        <h3>🧩 Einheitenwahl (S01–S07)</h3>
        <label>Aufwärmen:</label><select id="warmup-card"></select>
        <label>Technik:</label><select id="tech-card"></select>
        <label>Mental:</label><select id="mental-card"></select>
        <label>Trocken:</label><select id="dry-card"></select>
        <label>Auswertung:</label><select id="eval-card"></select>

        <textarea id="notes" placeholder="Notizen zur Einheit..."></textarea>
        <button onclick="saveSession()">Einheit speichern</button>
        <button onclick="exportPDF()">📄 PDF Export</button>

        <h2>📊 Wheel of Life: Schießablauf</h2>
        <canvas id="wheelCanvas" width="300" height="300" style="border:1px solid #ccc"></canvas>
        <button onclick="drawWheel()">🌀 Analyse starten</button>

        <h2>📊 Wheel of Life: Umfeldanalyse</h2>
        <canvas id="envCanvas" width="300" height="300" style="border:1px solid #ccc"></canvas>
        <button onclick="drawEnvironmentWheel()">🌀 Umfeld analysieren</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
